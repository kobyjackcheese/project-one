<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <button class="clear">clear all</button>

    <div class="roundCounter">
        <h3 class="rounds">round count:</h3>
        <h3 class="roundCount">0</h3>
        <h3 class="slash">/10</h3>
    </div>

    <h1>(almost) Unbeatable Rock Paper Scissors</h1>
    <br>
    <br>
    <div class="selections">
        <button class="rock">🪨</button>
        <button class="paper">📄</button>
        <button class="scissors">✂️</button>
    </div>

    <div class="results">
        <h2>round result:</h2>
        <h4 class="result"></h4>
    </div>


    <div class="scoreboard">
        <div class="yourScore">
            <h2 class="yscore">your score:</h2>
            <h4 class="playerScore"> </h4>
        </div>

        <div class="cScore">
            <h2>CPU score:</h2>
            <h4 class="cpuScore"> </h4>
        </div>
    </div>

    <div class="cChoices">
        <h2>CPU choices:</h2>
        <h4 class="cpuChoices"></h4>
    </div>



    <div class="pChoices">
        <h2>player choices:</h2>
        <h4 class="playerChoices"></h4>
    </div>


</body>

</html>
